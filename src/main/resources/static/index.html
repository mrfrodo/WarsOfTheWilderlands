<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wars Of The Wilderlands</title>
    <link rel="stylesheet" href="/css/wars.css">
</head>

<body>
<div class="container">
    <h1>Wars Of The Wilderlands</h1>

    <div class="button-container">
        <button class="button" id="start-game">Start New Game</button>
        <button class="button" id="join-game">Join Game</button>
        <button class="button" id="register-player">Register Player</button>
    </div>

    <div class="join-input-container">
        <input type="text" id="join-game-input" placeholder="Enter Game Code">
    </div>

    <div class="info" id="gameInfo">
        <!-- Game info like current players or status will show here -->
    </div>
</div>

<script src="/js/wars.js"></script>

</body>

</html>
