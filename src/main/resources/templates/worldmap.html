<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <script src="/js/map.js" defer></script>
    <link rel="stylesheet" href="/css/styles2.css">
</head>
<body>

<!-- Sidebar for Heroes -->
<div class="sidebar">
    <h3>Heroes</h3>
    <!-- Display the list of heroes dynamically -->
    <div id="hero-list">
        <div th:each="hero : ${heroes}">
            <div class="hero">
                <strong th:text="${hero.firstname} + ' ' + ${hero.lastname}"></strong><br>
                Strength: <span th:text="${hero.strength}"></span><br>
                Defense: <span th:text="${hero.defense}"></span><br>
                Hitpoints: <span th:text="${hero.hitpoints}"></span>
            </div>
        </div>
    </div>
</div>

<!-- World Map -->
<div class="map-container">
    <canvas id="mapCanvas" width="700" height="400"></canvas>
</div>

</body>
</html>
